<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT TASK-7</title>
    </head>
    <body>
        <form>
            1st Number:
            <input type="text" id="n1"><br><br>
            2nd Number:
            <input type="text" id="n2"><br><br>
            <input type="button" id="b1" value="Add" onclick="add()">
            <input type="button" id="b2" value="Subtract" onclick="sub()">
            <input type="button" id="b3" value="Multiply" onclick="mul()">
            <input type="button" id="b4" value="Divide" onclick="div()"><br>
            The Result is:
            <div id="op"></div>
        </form>

        <script type="text/javascript">
            function add() {
                var x = parseFloat(document.getElementById("n1").value);
                var y = parseFloat(document.getElementById("n2").value);
                if (isNaN(x) || isNaN(y))
                {
                    document.getElementById("op").innerHTML = "";
                    alert("Enter valid inputs!");
                }
                else {
                    var res = x + y;
                    document.getElementById("op").innerHTML = res;
                }
            }

            function sub() {
                var x = parseFloat(document.getElementById("n1").value);
                var y = parseFloat(document.getElementById("n2").value);
                if (isNaN(x) || isNaN(y))
                {
                    document.getElementById("op").innerHTML = "";
                    alert("Enter valid inputs!");
                }
                else {
                    var res = x - y;
                    document.getElementById("op").innerHTML = res;
                }
            }

            function mul() {
                var x = parseFloat(document.getElementById("n1").value);
                var y = parseFloat(document.getElementById("n2").value);
                if (isNaN(x) || isNaN(y))
                {
                    document.getElementById("op").innerHTML = "";
                    alert("Enter valid inputs!");
                }
                else {
                    var res = x * y;
                    document.getElementById("op").innerHTML = res;
                }
            }

            function div() {
                var x = parseFloat(document.getElementById("n1").value);
                var y = parseFloat(document.getElementById("n2").value);
                if (isNaN(x) || isNaN(y))
                {
                    document.getElementById("op").innerHTML = "";
                    alert("Enter valid inputs!");
                }
                else {
                    var res = x / y;
                    document.getElementById("op").innerHTML = res;
                }
            }
        </script>
    </body>
</html>
